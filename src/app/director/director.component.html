<mat-card-header>
  <mat-card-title>{{ data.Name }}</mat-card-title>
</mat-card-header>
<mat-card-content>
  <table>
    <tr>
      <td>
        <h3>Bio:</h3>
      </td>
      <td>{{ data.Bio }}</td>
    </tr>
    <tr>
      <td>
        <h3>Birth:</h3>
      </td>
      <td>{{ data.Birth }}</td>
    </tr>
    <tr>
      <td>
        <h3>Death:</h3>
      </td>
      <td>{{ data.Death }}</td>
    </tr>
  </table>
</mat-card-content>
